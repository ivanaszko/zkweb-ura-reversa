<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URA Reversa | ZKWeb</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
    }
    .text-orange {
      color: #ff6600;
    }
    .card-price {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff6600;
    }
    .badge-popular {
      background: orange;
      color: #fff;
      font-size: 0.75rem;
      position: absolute;
      right: -10px;
      top: -10px;
      padding: 5px 8px;
      transform: rotate(45deg);
    }
    .card {
      position: relative;
      border: 2px solid #007bff;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .card ul {
      padding-left: 1.2rem;
    }
    .card ul li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="container py-5">

    <h1 class="text-center mb-3 text-primary">Automatize com URA Reversa ZKWeb</h1>
    <p class="text-center">Leads qualificados com atendimento automatizado. Pague só pelo resultado.</p>
    <div class="text-center mb-5">
      <a href="https://wa.me/5551995800784" target="_blank" class="btn btn-success">Quero saber mais via WhatsApp</a>
    </div>

    <h2 class="text-info mb-4">Planos</h2>
    <div id="planos" class="row g-4"></div>

    <h2 class="text-info mt-5">Fale Conosco</h2>
    <form id="contatoForm" class="row g-3">
      <div class="col-md-6">
        <input name="nome" class="form-control" placeholder="Seu nome" required />
      </div>
      <div class="col-md-6">
        <input name="email" type="email" class="form-control" placeholder="Seu e-mail" required />
      </div>
      <div class="col-md-6">
        <input name="telefone" class="form-control" placeholder="Telefone" />
      </div>
      <div class="col-md-6">
        <input name="empresa" class="form-control" placeholder="Empresa" />
      </div>
      <div class="col-12">
        <textarea name="mensagem" class="form-control" rows="4" placeholder="Escreva sua mensagem..." required></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Enviar</button>
      </div>
      <div class="col-12" id="status"></div>
    </form>
  </div>

  <script>
    async function carregarPlanos() {
      const resp = await fetch('/api/planos');
      const planos = await resp.json();
      const container = document.getElementById('planos');
      container.innerHTML = planos.map(p => `
        <div class="col-md-3">
          <div class="card bg-white text-dark p-3 h-100">
            ${p.destaque ? `<div class="badge-popular">POPULAR</div>` : ''}
            <h5 class="text-center text-primary">${p.nome}</h5>
            <p class="text-center small">${p.descricao}</p>
            <p class="card-price text-center">R$ ${p.valor}</p>
            <p class="text-center">${p.frequencia}</p>
            <ul>
              ${p.beneficios.split(',').map(b => `<li>✔️ ${b.trim()}</li>`).join('')}
            </ul>
            <div class="text-center mt-auto">
              <a href="https://wa.me/5551995800784" class="btn btn-primary">CONTRATAR</a>
            </div>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('contatoForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this));
      const res = await fetch('/api/contato', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById('status').innerText = json.status || 'Mensagem enviada!';
      this.reset();
    });

    carregarPlanos();
  </script>

</body>
</html>
